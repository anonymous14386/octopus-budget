version: '3.8'

services:
  budget-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: octopus_budget_tracker
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - budget_data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      # Ensure SQLite session DB is persisted
      # The volume already maps ./data, which is used by connect-sqlite3
    networks:
      - budget_network

networks:
  budget_network:
    driver: bridge

volumes:
  budget_data:
