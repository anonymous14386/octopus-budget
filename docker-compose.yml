version: '3.8'

services:
  budget-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: octopus_budget_tracker
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - budget_data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-octopus-shared-secret-change-in-production}
      - AUTH_SERVICE_URL=http://octopus-auth:3002
    networks:
      - octopus_network

networks:
  octopus_network:
    external: true

volumes:
  budget_data:
